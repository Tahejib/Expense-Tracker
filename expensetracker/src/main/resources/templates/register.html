<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: #ffffff;
            animation: fadeSlideUp 1s ease;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 450px;
        }

        .auth-card:hover {
            transform: scale(1.02);
        }

        @keyframes fadeSlideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .auth-card h2 {
            font-weight: bold;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }

        .input-group-text {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            border: none;
            color: #fff;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        .link-text a {
            color: #00c6ff;
            text-decoration: none;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        .alert {
            color: white;
        }
    </style>
</head>

<body>

<div class="auth-card">
    <h2 class="mb-4">Register</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
    </form>

    <p class="text-center mt-3 link-text">
        Already have an account? <a href="/login">Login here</a>
    </p>

    <div th:if="${registrationError}" class="alert alert-danger text-center mt-3" th:text="${registrationError}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
